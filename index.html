<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      src="./images/bg-pattern-top.svg"
      alt="pattern-top"
      class="bg-image bg-image--top"
    /><img
      src="./images/bg-pattern-bottom.svg"
      alt="pattern-bottom"
      class="bg-image bg-image--bottom"
    />
    <div class="container">
      <div class="card">
        <div class="card-top">
          <div class="circle"></div>
        </div>
        <div class="card-middle">
          <div class="middle-info">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <small>London</small>
        </div>
        <div class="card-bottom">
          <div class="bottom-info">
            <span>80K</span>
            <br />
            <small>Followers</small>
          </div>
          <div class="bottom-info">
            <span>803K</span>
            <br />
            <small>Likes</small>
          </div>
          <div class="bottom-info">
            <span>1.4K</span>
            <br />
            <small>Photos</small>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/varnebla">Victor Arnedo</a>.
    </div>
  </body>
</html>
